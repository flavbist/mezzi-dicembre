<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpecialVehicles Archive - Cloud Database</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel per JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f1f5f9; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .modal-overlay { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(10px); }
        .file-upload-card { border: 2px dashed #e2e8f0; transition: all 0.2s; }
        .file-upload-card:hover { border-color: #ea580c; background-color: #fffaf8; }
        .search-glow:focus { box-shadow: 0 0 0 4px rgba(234, 88, 12, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        window.FirebaseLib = { 
            initializeApp, getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, 
            getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken
        };
        
        window.dispatchEvent(new Event('firebase-ready'));
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Configurazione di sicurezza per evitare il crash fuori dal Canvas
        const getSafeConfig = () => {
            try {
                return typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
                    apiKey: "AIzaSy...", // Qui andrebbe la tua chiave se volessi renderlo autonomo
                    authDomain: "tuo-progetto.firebaseapp.com",
                    projectId: "tuo-progetto",
                    storageBucket: "tuo-progetto.appspot.com",
                    messagingSenderId: "12345",
                    appId: "1:12345:web:abc"
                };
            } catch (e) {
                return {};
            }
        };

        const App = () => {
            const [fbReady, setFbReady] = useState(false);
            const [view, setView] = useState('home'); 
            const [vehicles, setVehicles] = useState([]);
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [loading, setLoading] = useState(true);
            const [errorMsg, setErrorMsg] = useState(null);

            useEffect(() => {
                if (window.FirebaseLib) setFbReady(true);
                else window.addEventListener('firebase-ready', () => setFbReady(true));
            }, []);

            useEffect(() => {
                if (!fbReady) return;
                const { initializeApp, getFirestore, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.FirebaseLib;
                
                const firebaseConfig = getSafeConfig();
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'special-vehicles-archive';
                
                // Se non c'è config (fuori da Canvas senza chiavi manuali), usiamo dati locali simulati per non mostrare pagina bianca
                if (!firebaseConfig.apiKey && typeof __firebase_config === 'undefined') {
                    console.warn("Esecuzione fuori dal Canvas senza Firebase Config. Modalità Demo attiva.");
                    setVehicles([]);
                    setLoading(false);
                    return;
                }

                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);

                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (err) { 
                        console.error(err);
                        setErrorMsg("Errore di autenticazione."); 
                    }
                };
                initAuth();

                const unsubscribeAuth = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u) {
                        const { collection, query, onSnapshot } = window.FirebaseLib;
                        const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'vehicles');
                        const q = query(colRef);
                        const unsubscribeData = onSnapshot(q, (snapshot) => {
                            setVehicles(snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id })));
                            setLoading(false);
                        }, (err) => { 
                            console.error(err);
                            setErrorMsg("Errore database. Verifica le permessi di Firebase."); 
                            setLoading(false); 
                        });
                        return () => unsubscribeData();
                    }
                });
                return () => unsubscribeAuth();
            }, [fbReady]);

            const handleLogin = (username, password) => {
                if (username && username.trim().toUpperCase() === 'FLAVIO' && password === '1710') {
                    setIsAdmin(true);
                    return true;
                }
                return false;
            };

            const addVehicle = async (data) => {
                try {
                    const { getFirestore, collection, addDoc, initializeApp } = window.FirebaseLib;
                    const db = getFirestore(initializeApp(getSafeConfig()));
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'special-vehicles-archive';
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'vehicles'), { ...data, createdAt: Date.now() });
                } catch (err) {
                    console.error(err);
                    alert("Errore durante il salvataggio.");
                }
            };

            const deleteVehicle = async (id) => {
                try {
                    const { getFirestore, doc, deleteDoc, initializeApp } = window.FirebaseLib;
                    const db = getFirestore(initializeApp(getSafeConfig()));
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'special-vehicles-archive';
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'vehicles', id));
                } catch (err) {
                    console.error(err);
                }
            };

            if (loading && !errorMsg) return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 text-white">
                    <div className="text-center"><i className="fa-solid fa-circle-notch fa-spin text-4xl text-orange-500 mb-4"></i><p>Sincronizzazione Cloud...</p></div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-slate-900 text-white shadow-xl border-b border-orange-500/20 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('home')}>
                                <i className="fa-solid fa-truck-fast text-2xl text-orange-500"></i>
                                <div><h1 className="text-xl font-bold">SpecialVehicles Archive</h1><p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Gestione Flotta Cloud</p></div>
                            </div>
                            <nav className="flex gap-2">
                                <Button variant="secondary" onClick={() => setView(view === 'home' ? 'admin' : 'home')} className="!rounded-full text-xs">
                                    {view === 'home' ? <><i className="fa-solid fa-lock"></i> Staff Login</> : <><i className="fa-solid fa-house"></i> Home Gallery</>}
                                </Button>
                            </nav>
                        </div>
                    </header>

                    <main className="flex-grow max-w-7xl mx-auto px-4 py-8 w-full fade-in">
                        {errorMsg && (
                            <div className="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded-r-xl">
                                <p className="font-bold">Attenzione</p>
                                <p className="text-sm">{errorMsg} L'applicazione necessita di una configurazione Firebase valida per funzionare fuori dall'anteprima.</p>
                            </div>
                        )}
                        {view === 'home' && <PublicGallery vehicles={vehicles} />}
                        {view === 'admin' && !isAdmin && <AdminLogin onLogin={handleLogin} />}
                        {view === 'admin' && isAdmin && <AdminDashboard vehicles={vehicles} onAdd={addVehicle} onDelete={deleteVehicle} />}
                    </main>

                    <footer className="bg-slate-900 text-slate-500 py-6 text-center border-t border-slate-800 text-xs uppercase tracking-widest font-bold">
                        © SpecialVehicles Manager - Cloud Storage Enabled
                    </footer>
                </div>
            );
        };

        const Button = ({ children, onClick, variant = 'primary', className = '', disabled = false }) => {
            const styles = {
                primary: "bg-orange-600 text-white hover:bg-orange-700 shadow-orange-500/20",
                secondary: "bg-slate-800 text-slate-300 hover:bg-slate-700",
                danger: "bg-red-500 text-white hover:bg-red-600"
            };
            return (
                <button disabled={disabled} onClick={onClick} className={`px-4 py-2 rounded-xl font-bold transition-all active:scale-95 disabled:opacity-50 flex items-center justify-center gap-2 ${styles[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        const PublicGallery = ({ vehicles }) => {
            const [selected, setSelected] = useState(null);
            const [currentImgIndex, setCurrentImgIndex] = useState(0);
            const [searchTerm, setSearchTerm] = useState('');

            const filteredVehicles = useMemo(() => {
                return vehicles.filter(v => 
                    v.plate?.toLowerCase().includes(searchTerm.toLowerCase()) || 
                    v.description?.toLowerCase().includes(searchTerm.toLowerCase())
                ).sort((a,b) => b.createdAt - a.createdAt);
            }, [vehicles, searchTerm]);

            const openModal = (v) => {
                setSelected(v);
                setCurrentImgIndex(0);
            };

            return (
                <div className="space-y-8">
                    <div className="flex flex-col md:flex-row justify-between items-center gap-6 border-b pb-8">
                        <div>
                            <h2 className="text-4xl font-black text-slate-800 tracking-tight">Catalogo Mezzi</h2>
                            <p className="text-slate-500">Esplora la nostra flotta operativa in tempo reale.</p>
                        </div>
                        <div className="relative w-full md:w-96">
                            <i className="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            <input 
                                type="text" 
                                placeholder="Cerca per targa o descrizione..." 
                                className="w-full pl-12 pr-4 py-4 bg-white border-2 border-slate-100 rounded-2xl outline-none focus:border-orange-500 search-glow transition-all font-medium text-slate-700 shadow-sm"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                    </div>

                    {filteredVehicles.length > 0 ? (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filteredVehicles.map(v => (
                                <div key={v.id} onClick={() => openModal(v)} className="bg-white rounded-3xl overflow-hidden shadow-sm hover:shadow-xl transition-all cursor-pointer border border-transparent hover:border-orange-100 group flex flex-col">
                                    <div className="relative aspect-video bg-slate-100">
                                        {v.images?.[0] ? (
                                            <img src={v.images[0]} alt="Cover" className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" />
                                        ) : (
                                            <div className="w-full h-full flex items-center justify-center text-slate-300">
                                                <i className="fa-solid fa-image text-4xl"></i>
                                            </div>
                                        )}
                                        <div className="absolute top-4 left-4 px-3 py-1 bg-white/90 backdrop-blur text-orange-600 rounded-full font-mono font-bold text-xs shadow-sm uppercase tracking-tighter">{v.plate}</div>
                                    </div>
                                    <div className="p-6 flex-grow flex flex-col">
                                        <h3 className="font-bold text-slate-800 h-12 line-clamp-2 mb-4 leading-tight">{v.description}</h3>
                                        <div className="flex justify-between items-center mt-auto pt-4 border-t border-slate-50">
                                            <span className="text-2xl font-black text-slate-900">€ {Number(v.price).toLocaleString('it-IT')}</span>
                                            <div className="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 group-hover:bg-orange-500 group-hover:text-white transition-all">
                                                <i className="fa-solid fa-arrow-right"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="py-20 text-center">
                            <i className="fa-solid fa-magnifying-glass-minus text-5xl text-slate-200 mb-4"></i>
                            <p className="text-slate-400 font-medium italic">Nessun mezzo trovato per "{searchTerm}"</p>
                        </div>
                    )}

                    {selected && (
                        <div className="fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-4 fade-in" onClick={() => setSelected(null)}>
                            <div className="bg-white rounded-[2.5rem] max-w-2xl w-full overflow-hidden shadow-2xl relative" onClick={e => e.stopPropagation()}>
                                <button onClick={() => setSelected(null)} className="absolute top-6 right-6 z-10 text-white bg-black/20 hover:bg-orange-600 w-10 h-10 rounded-full backdrop-blur-md transition-all"><i className="fa-solid fa-xmark"></i></button>
                                
                                <div className="relative aspect-video bg-slate-900">
                                    {selected.images?.length > 0 ? (
                                        <>
                                            <img src={selected.images[currentImgIndex]} alt="Gallery" className="w-full h-full object-contain" />
                                            {selected.images.length > 1 && (
                                                <div className="absolute inset-x-4 top-1/2 -translate-y-1/2 flex justify-between">
                                                    <button 
                                                        onClick={() => setCurrentImgIndex(prev => (prev === 0 ? selected.images.length - 1 : prev - 1))}
                                                        className="w-10 h-10 bg-white/20 hover:bg-white/40 text-white rounded-full backdrop-blur flex items-center justify-center"
                                                    ><i className="fa-solid fa-chevron-left"></i></button>
                                                    <button 
                                                        onClick={() => setCurrentImgIndex(prev => (prev === selected.images.length - 1 ? 0 : prev + 1))}
                                                        className="w-10 h-10 bg-white/20 hover:bg-white/40 text-white rounded-full backdrop-blur flex items-center justify-center"
                                                    ><i className="fa-solid fa-chevron-right"></i></button>
                                                </div>
                                            )}
                                        </>
                                    ) : (
                                        <div className="w-full h-full flex items-center justify-center text-slate-700">
                                            <i className="fa-solid fa-image text-6xl"></i>
                                        </div>
                                    )}
                                </div>

                                <div className="p-8">
                                    <div className="flex items-center gap-3 mb-4">
                                        <div className="bg-slate-900 text-white font-mono font-bold px-4 py-1 rounded-lg text-lg">{selected.plate}</div>
                                        <span className="text-sm text-slate-400">Archivio Cloud</span>
                                    </div>
                                    <h2 className="text-3xl font-black text-slate-800 mb-4">{selected.description}</h2>
                                    <div className="flex flex-col md:flex-row gap-6 items-center border-t pt-6">
                                        <div className="text-4xl font-black text-orange-600">€ {Number(selected.price).toLocaleString('it-IT')}</div>
                                        <Button variant="primary" className="w-full !py-4 text-lg" onClick={() => window.location.href=`mailto:logistica@example.com?subject=Richiesta Mezzo ${selected.plate}`}>
                                            Invia Richiesta
                                        </Button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const AdminLogin = ({ onLogin }) => {
            const [user, setUser] = useState('');
            const [pass, setPass] = useState('');
            const [err, setErr] = useState(false);

            const handleAttempt = () => {
                if (onLogin(user, pass)) {
                    setErr(false);
                } else {
                    setErr(true);
                }
            };

            return (
                <div className="flex justify-center py-10">
                    <div className="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center border-t-8 border-orange-50">
                        <i className="fa-solid fa-shield-halved text-5xl text-slate-300 mb-6"></i>
                        <h2 className="text-2xl font-bold mb-8 text-slate-800 uppercase tracking-tighter">Accesso Staff</h2>
                        <div className="space-y-4 text-left">
                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-2 tracking-widest">Username</label>
                            <input 
                                type="text" 
                                placeholder="Flavio" 
                                className="w-full p-4 bg-slate-50 border-2 rounded-2xl outline-none focus:border-orange-500 text-center font-bold" 
                                value={user} 
                                onChange={e => setUser(e.target.value)} 
                            />
                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-2 tracking-widest">Password</label>
                            <input 
                                type="password" 
                                placeholder="••••" 
                                className="w-full p-4 bg-slate-50 border-2 rounded-2xl outline-none focus:border-orange-500 text-center font-bold" 
                                value={pass} 
                                onChange={e => setPass(e.target.value)} 
                            />
                        </div>
                        {err && <p className="text-red-500 text-xs font-bold mt-4 bg-red-50 p-2 rounded-lg">Accesso Negato</p>}
                        <Button variant="primary" className="w-full py-4 mt-8" onClick={handleAttempt}>Accedi</Button>
                    </div>
                </div>
            );
        };

        const AdminDashboard = ({ vehicles, onAdd, onDelete }) => {
            const [form, setForm] = useState({ plate: '', description: '', price: '' });
            const [images, setImages] = useState([]);
            const [isUploading, setIsUploading] = useState(false);

            const resizeImage = (dataUrl, maxWidth = 800, maxHeight = 600) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.src = dataUrl;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                });
            };

            const handleFileChange = (e) => {
                const files = Array.from(e.target.files).slice(0, 3);
                if (files.length === 0) return;
                setIsUploading(true);
                const loaders = files.map(file => {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = async (event) => {
                            const resized = await resizeImage(event.target.result);
                            resolve(resized);
                        };
                        reader.readAsDataURL(file);
                    });
                });
                Promise.all(loaders).then(results => {
                    setImages(results);
                    setIsUploading(false);
                });
            };

            const handleSubmit = async () => {
                if(!form.plate || !form.price || !form.description) return alert("Compila tutti i campi!");
                setIsUploading(true);
                await onAdd({ ...form, images });
                setForm({ plate: '', description: '', price: '' });
                setImages([]);
                setIsUploading(false);
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-10">
                    <div className="lg:col-span-1">
                        <div className="bg-white p-8 rounded-[2rem] shadow-xl border border-orange-50 h-fit sticky top-24">
                            <h3 className="text-xl font-bold mb-6 flex items-center gap-2 uppercase tracking-tighter">
                                <i className="fa-solid fa-plus-circle text-orange-500"></i> Nuovo Mezzo
                            </h3>
                            <div className="space-y-4">
                                <input type="text" placeholder="Targa" className="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold uppercase" value={form.plate} onChange={e => setForm({...form, plate: e.target.value})} />
                                <textarea placeholder="Descrizione..." className="w-full p-4 bg-slate-50 rounded-2xl outline-none h-24 resize-none text-sm" value={form.description} onChange={e => setForm({...form, description: e.target.value})} />
                                <input type="number" placeholder="Prezzo (€)" className="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold" value={form.price} onChange={e => setForm({...form, price: e.target.value})} />
                                
                                <div className="pt-2 border-t">
                                    <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest pl-2 mb-2 block">Immagini Locale (Max 3)</label>
                                    <input type="file" id="file-input" className="hidden" accept="image/*" multiple onChange={handleFileChange} />
                                    <label htmlFor="file-input" className="file-upload-card w-full p-6 flex flex-col items-center justify-center rounded-2xl cursor-pointer group">
                                        {isUploading ? <i className="fa-solid fa-circle-notch fa-spin text-orange-500"></i> : 
                                        <>
                                            <i className="fa-solid fa-cloud-arrow-up text-2xl text-slate-300 group-hover:text-orange-500 mb-2"></i>
                                            <span className="text-[10px] text-slate-400 font-bold uppercase text-center">Carica foto dal PC</span>
                                        </>}
                                    </label>
                                    <div className="flex gap-2 mt-4">
                                        {images.map((img, i) => (
                                            <div key={i} className="relative w-14 h-14 rounded-lg overflow-hidden border">
                                                <img src={img} className="w-full h-full object-cover" />
                                                <button onClick={() => setImages(images.filter((_, idx) => idx !== i))} className="absolute top-0 right-0 bg-red-500 text-white p-0.5 px-1 text-[8px]"><i className="fa-solid fa-trash"></i></button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <Button variant="primary" disabled={isUploading} className="w-full py-4 shadow-xl uppercase mt-4" onClick={handleSubmit}>
                                    {isUploading ? "Salvataggio..." : "Salva Mezzo"}
                                </Button>
                            </div>
                        </div>
                    </div>
                    <div className="lg:col-span-2 bg-white rounded-[2rem] shadow-xl overflow-hidden border">
                        <table className="w-full text-left">
                            <thead className="bg-slate-900 text-white text-[10px] uppercase font-bold tracking-widest">
                                <tr>
                                    <th className="p-6 text-center w-24">Foto</th>
                                    <th className="p-6">Dettagli</th>
                                    <th className="p-6">Prezzo</th>
                                    <th className="p-6 text-right">Azioni</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y text-sm">
                                {vehicles.sort((a,b)=>b.createdAt-a.createdAt).map(v => (
                                    <tr key={v.id} className="hover:bg-slate-50 transition-colors">
                                        <td className="p-4">
                                            <div className="w-16 h-12 rounded-lg bg-slate-100 overflow-hidden border mx-auto">
                                                {v.images?.[0] ? <img src={v.images[0]} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center"><i className="fa-solid fa-image text-slate-300"></i></div>}
                                            </div>
                                        </td>
                                        <td className="p-4">
                                            <div className="font-mono text-orange-600 font-bold text-xs uppercase">{v.plate}</div>
                                            <div className="font-bold text-slate-700 truncate max-w-[200px]">{v.description}</div>
                                        </td>
                                        <td className="p-4 font-black">€ {Number(v.price).toLocaleString('it-IT')}</td>
                                        <td className="p-4 text-right">
                                            <button onClick={() => confirm("Eliminare il mezzo?") && onDelete(v.id)} className="w-8 h-8 rounded-full text-slate-300 hover:text-red-500 hover:bg-red-50 transition-all">
                                                <i className="fa-solid fa-trash-can"></i>
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                                {vehicles.length === 0 && <tr><td colSpan="4" className="p-10 text-center text-slate-400 italic font-medium">Nessun mezzo in archivio.</td></tr>}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
