<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpecialVehicles Archive - Cloud Database</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel per JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f1f5f9; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .modal-overlay { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(10px); }
        .card-zoom:hover img { transform: scale(1.1); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        window.FirebaseLib = { 
            initializeApp, getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy,
            getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, enableIndexedDbPersistence
        };
        
        window.dispatchEvent(new Event('firebase-ready'));
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // Configurazione Firebase univoca per questo progetto
        const FALLBACK_CONFIG = {
            apiKey: "AIzaSyC0ge7t486bOmNHiQcDWdtr3IbxlCGzAWM",
            authDomain: "mezzi-2.firebaseapp.com",
            projectId: "mezzi-2",
            storageBucket: "mezzi-2.firebasestorage.app",
            messagingSenderId: "258617794260",
            appId: "1:258617794260:web:3d449f24017df4615fa541"
        };

        const generateAdCode = (plate) => {
            const date = new Date();
            const yearMonth = `${date.getFullYear()}${String(date.getMonth() + 1).padStart(2, '0')}`;
            const random = Math.random().toString(36).substring(2, 5).toUpperCase();
            const plateClean = (plate || 'XX').replace(/\s/g, '').substring(0, 2).toUpperCase();
            return `SV-${yearMonth}-${plateClean}${random}`;
        };

        const App = () => {
            const [fbReady, setFbReady] = useState(false);
            const [view, setView] = useState('home'); 
            const [vehicles, setVehicles] = useState([]);
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [loading, setLoading] = useState(true);
            const [errorMsg, setErrorMsg] = useState(null);
            
            const dbRef = useRef(null);
            const authRef = useRef(null);

            const getActiveConfig = () => {
                try {
                    if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                        return JSON.parse(__firebase_config);
                    }
                } catch(e) {}
                return FALLBACK_CONFIG;
            };

            // ID applicazione costante per sincronizzazione multi-dispositivo
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'mezzi-fleet-final-2025';

            useEffect(() => {
                if (window.FirebaseLib) setFbReady(true);
                else window.addEventListener('firebase-ready', () => setFbReady(true));
            }, []);

            useEffect(() => {
                if (!fbReady) return;
                
                const config = getActiveConfig();
                const { initializeApp, getFirestore, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.FirebaseLib;
                
                const app = initializeApp(config);
                authRef.current = getAuth(app);
                dbRef.current = getFirestore(app);

                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(authRef.current, __initial_auth_token);
                        } else {
                            await signInAnonymously(authRef.current);
                        }
                    } catch (err) { 
                        setErrorMsg("Errore di connessione al Cloud. Verifica la tua connessione internet."); 
                    }
                };
                initAuth();

                const unsubscribeAuth = onAuthStateChanged(authRef.current, (u) => {
                    if (u) {
                        setUser(u);
                        const { collection, query, onSnapshot } = window.FirebaseLib;
                        const colPath = `artifacts/${appId}/public/data/vehicles`;
                        const colRef = collection(dbRef.current, colPath);
                        
                        const unsubscribeData = onSnapshot(query(colRef), (snapshot) => {
                            const data = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                            setVehicles(data);
                            setLoading(false);
                        }, (err) => { 
                            console.error("Firestore Sync Error:", err);
                            setErrorMsg("Impossibile sincronizzare i dati. Permessi negati o database offline.");
                            setLoading(false);
                        });
                        return () => unsubscribeData();
                    }
                });

                return () => unsubscribeAuth();
            }, [fbReady]);

            const handleLogin = (username, password) => {
                if (username && username.trim().toUpperCase() === 'FLAVIO' && password === '1710') {
                    setIsAdmin(true);
                    return true;
                }
                return false;
            };

            const addVehicle = async (data) => {
                if (!user || !dbRef.current) {
                    alert("Errore: Sessione non valida. Ricarica la pagina.");
                    return;
                }
                
                try {
                    const { collection, addDoc } = window.FirebaseLib;
                    const finalData = {
                        ...data,
                        adCode: generateAdCode(data.plate),
                        createdAt: Date.now(),
                        userId: user.uid
                    };
                    const colPath = `artifacts/${appId}/public/data/vehicles`;
                    await addDoc(collection(dbRef.current, colPath), finalData);
                } catch (err) {
                    console.error("Add Error:", err);
                    throw new Error("Salvataggio fallito sul Cloud.");
                }
            };

            const deleteVehicle = async (id) => {
                if (!user || !dbRef.current) return;
                try {
                    const { doc, deleteDoc } = window.FirebaseLib;
                    const docPath = `artifacts/${appId}/public/data/vehicles/${id}`;
                    await deleteDoc(doc(dbRef.current, docPath));
                } catch (err) {
                    alert("Errore durante l'eliminazione.");
                }
            };

            if (loading && !errorMsg) return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 text-white">
                    <div className="text-center">
                        <i className="fa-solid fa-cloud-arrow-down fa-beat text-4xl text-orange-500 mb-4"></i>
                        <p className="tracking-widest uppercase text-xs font-bold">Sincronizzazione Cloud...</p>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-slate-900 text-white shadow-xl border-b border-orange-500/20 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('home')}>
                                <i className="fa-solid fa-truck-pickup text-2xl text-orange-500"></i>
                                <div>
                                    <h1 className="text-xl font-bold leading-none">SpecialVehicles</h1>
                                    <p className="text-[10px] text-green-500 font-bold uppercase tracking-widest mt-1">● Live Database</p>
                                </div>
                            </div>
                            <Button variant="secondary" onClick={() => setView(view === 'home' ? 'admin' : 'home')} className="!rounded-full text-xs">
                                {view === 'home' ? <><i className="fa-solid fa-lock"></i> Pannello Staff</> : <><i className="fa-solid fa-house"></i> Vai alla Home</>}
                            </Button>
                        </div>
                    </header>

                    <main className="flex-grow max-w-7xl mx-auto px-4 py-8 w-full fade-in">
                        {errorMsg && (
                            <div className="bg-red-100 border-l-4 border-red-500 text-red-900 p-6 mb-8 rounded-r-2xl shadow-lg">
                                <div className="flex items-center gap-3">
                                    <i className="fa-solid fa-triangle-exclamation text-2xl"></i>
                                    <div>
                                        <p className="font-bold">Attenzione!</p>
                                        <p className="text-sm">{errorMsg}</p>
                                    </div>
                                </div>
                                <button onClick={() => window.location.reload()} className="mt-4 text-xs font-black uppercase bg-red-500 text-white px-4 py-2 rounded-lg">Riconnetti Ora</button>
                            </div>
                        )}
                        {view === 'home' && <PublicGallery vehicles={vehicles} />}
                        {view === 'admin' && !isAdmin && <AdminLogin onLogin={handleLogin} />}
                        {view === 'admin' && isAdmin && <AdminDashboard vehicles={vehicles} onAdd={addVehicle} onDelete={deleteVehicle} />}
                    </main>

                    <footer className="bg-slate-900 text-slate-500 py-6 text-center text-[10px] uppercase font-bold tracking-widest border-t border-slate-800">
                        Archivio Mezzi Speciali &copy; 2025 - Storage Cloud Attivo
                    </footer>
                </div>
            );
        };

        const Button = ({ children, onClick, variant = 'primary', className = '', disabled = false }) => {
            const styles = {
                primary: "bg-orange-600 text-white hover:bg-orange-700 shadow-lg shadow-orange-500/20",
                secondary: "bg-slate-800 text-slate-300 hover:bg-slate-700",
                danger: "bg-red-500 text-white hover:bg-red-600"
            };
            return (
                <button disabled={disabled} onClick={onClick} className={`px-5 py-2.5 rounded-xl font-bold transition-all active:scale-95 disabled:opacity-50 flex items-center justify-center gap-2 ${styles[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        const PublicGallery = ({ vehicles }) => {
            const [selected, setSelected] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');

            const filtered = useMemo(() => vehicles.filter(v => 
                v.plate?.toLowerCase().includes(searchTerm.toLowerCase()) || 
                v.description?.toLowerCase().includes(searchTerm.toLowerCase())
            ).sort((a,b) => b.createdAt - a.createdAt), [vehicles, searchTerm]);

            return (
                <div className="space-y-8">
                    <div className="flex flex-col md:flex-row justify-between items-center gap-6">
                        <h2 className="text-3xl font-black text-slate-800 uppercase italic">Vetrina Espositiva</h2>
                        <div className="relative w-full md:w-96">
                            <i className="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            <input 
                                type="text" placeholder="Cerca per targa o modello..." 
                                className="w-full pl-12 pr-4 py-4 bg-white border-2 border-transparent rounded-2xl outline-none focus:border-orange-500 shadow-md transition-all"
                                value={searchTerm} onChange={e => setSearchTerm(e.target.value)}
                            />
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {filtered.length > 0 ? filtered.map(v => (
                            <div key={v.id} onClick={() => setSelected(v)} className="bg-white rounded-[2.5rem] overflow-hidden shadow-sm hover:shadow-2xl transition-all cursor-pointer border border-slate-100 card-zoom flex flex-col group">
                                <div className="aspect-[4/3] bg-slate-100 overflow-hidden relative">
                                    {v.imageUrl ? <img src={v.imageUrl} className="w-full h-full object-cover transition-transform duration-700" /> : <div className="w-full h-full flex items-center justify-center text-slate-300"><i className="fa-solid fa-image text-5xl"></i></div>}
                                    <div className="absolute top-4 left-4 bg-slate-900/90 text-white px-3 py-1 rounded-full font-mono text-[10px] font-bold">{v.adCode}</div>
                                    <div className="absolute bottom-4 right-4 bg-orange-600 text-white px-3 py-1 rounded-lg font-mono font-bold text-xs uppercase shadow-lg">{v.plate}</div>
                                </div>
                                <div className="p-8 flex-grow flex flex-col">
                                    <h3 className="font-bold text-slate-800 text-xl mb-4 uppercase line-clamp-2 h-14 group-hover:text-orange-600 transition-colors">{v.description}</h3>
                                    <div className="flex justify-between items-center mt-auto border-t border-slate-50 pt-4">
                                        <span className="text-3xl font-black text-slate-900">€ {Number(v.price).toLocaleString('it-IT')}</span>
                                        <div className="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center text-orange-500 group-hover:bg-orange-500 group-hover:text-white transition-all">
                                            <i className="fa-solid fa-chevron-right"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )) : (
                            <div className="col-span-full py-32 text-center text-slate-400 font-bold uppercase bg-white rounded-[3rem] border-2 border-dashed border-slate-200">
                                <i className="fa-solid fa-box-open text-5xl mb-4 text-slate-200"></i>
                                <p>{searchTerm ? "Nessun risultato per questa ricerca" : "Nessun veicolo in archivio"}</p>
                            </div>
                        )}
                    </div>

                    {selected && (
                        <div className="fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-4 overflow-y-auto" onClick={() => setSelected(null)}>
                            <div className="bg-white rounded-[3rem] max-w-2xl w-full p-8 relative shadow-2xl my-auto" onClick={e => e.stopPropagation()}>
                                <button onClick={() => setSelected(null)} className="absolute top-6 right-6 text-slate-300 hover:text-orange-500 transition-colors"><i className="fa-solid fa-times-circle text-4xl"></i></button>
                                <div className="aspect-video rounded-[2rem] overflow-hidden mb-6 bg-slate-100 shadow-inner">
                                    {selected.imageUrl && <img src={selected.imageUrl} className="w-full h-full object-cover" />}
                                </div>
                                <h2 className="text-3xl font-black text-slate-800 uppercase mb-2 leading-tight">{selected.description}</h2>
                                <div className="flex gap-3 mb-8">
                                    <span className="bg-slate-900 text-white px-4 py-1 rounded-lg font-mono font-bold uppercase">{selected.plate}</span>
                                    <span className="bg-orange-100 text-orange-700 px-4 py-1 rounded-lg font-mono font-bold text-xs flex items-center tracking-tighter">{selected.adCode}</span>
                                </div>
                                <div className="bg-slate-50 p-8 rounded-3xl flex flex-col md:flex-row justify-between items-center gap-4">
                                    <div className="text-5xl font-black text-slate-900 italic">€ {Number(selected.price).toLocaleString('it-IT')}</div>
                                    <Button onClick={() => window.location.href=`mailto:info@specialvehicles.com?subject=Richiesta informazioni per ${selected.adCode}`} className="w-full md:w-auto px-10 py-4">Richiedi Info</Button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const AdminLogin = ({ onLogin }) => {
            const [u, setU] = useState('');
            const [p, setP] = useState('');
            const [error, setError] = useState(false);

            const handleTryLogin = () => {
                const success = onLogin(u, p);
                if (!success) setError(true);
            };

            return (
                <div className="flex justify-center py-20">
                    <div className="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-md border-b-8 border-orange-500">
                        <div className="text-center mb-8">
                            <div className="w-20 h-20 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i className="fa-solid fa-user-shield text-3xl"></i>
                            </div>
                            <h2 className="text-2xl font-black uppercase tracking-tighter">Accesso Staff</h2>
                        </div>
                        {error && <p className="bg-red-50 text-red-600 text-xs font-bold p-3 rounded-lg mb-4 text-center uppercase">Credenziali Errate</p>}
                        <input type="text" placeholder="Nome Utente" className="w-full p-4 bg-slate-50 rounded-2xl mb-4 outline-none border-2 border-transparent focus:border-orange-500 transition-all uppercase font-bold" value={u} onChange={e => {setU(e.target.value); setError(false);}} />
                        <input type="password" placeholder="Password" className="w-full p-4 bg-slate-50 rounded-2xl mb-6 outline-none border-2 border-transparent focus:border-orange-500 transition-all font-bold" value={p} onChange={e => {setP(e.target.value); setError(false);}} />
                        <Button variant="primary" className="w-full py-4 uppercase tracking-widest" onClick={handleTryLogin}>Entra nel Cloud</Button>
                    </div>
                </div>
            );
        };

        const AdminDashboard = ({ vehicles, onAdd, onDelete }) => {
            const [form, setForm] = useState({ plate: '', description: '', price: '', imageUrl: '' });
            const [isSaving, setIsSaving] = useState(false);

            const handleFile = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        if (w > 1200) { h *= 1200/w; w = 1200; }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        setForm({...form, imageUrl: canvas.toDataURL('image/jpeg', 0.7)});
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            };

            const submit = async () => {
                if (!form.plate || !form.description || !form.price || !form.imageUrl) {
                    alert("Compila tutti i campi, inclusa la foto del mezzo.");
                    return;
                }
                setIsSaving(true);
                try {
                    await onAdd(form);
                    setForm({ plate: '', description: '', price: '', imageUrl: '' });
                } catch(e) { 
                    alert("Errore critico di salvataggio. Ricarica la pagina."); 
                }
                setIsSaving(false);
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-10">
                    <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100 h-fit sticky top-28">
                        <h3 className="text-xl font-black mb-6 uppercase italic flex items-center gap-2">
                            <i className="fa-solid fa-plus-circle text-orange-500"></i> Aggiungi Mezzo
                        </h3>
                        <div className="space-y-4">
                            <label className="block border-2 border-dashed border-slate-200 rounded-2xl p-4 text-center cursor-pointer hover:border-orange-500 transition-all overflow-hidden aspect-video relative group">
                                {form.imageUrl ? <img src={form.imageUrl} className="w-full h-full object-cover rounded-xl" /> : <div className="flex flex-col items-center justify-center h-full text-slate-400"><i className="fa-solid fa-camera text-2xl mb-2 group-hover:scale-110 transition-transform"></i><span className="text-xs font-bold uppercase">Carica Foto Mezzo</span></div>}
                                <input type="file" accept="image/*" className="hidden" onChange={handleFile} />
                            </label>
                            <input placeholder="TARGA (es. AA 123 BB)" className="w-full p-4 bg-slate-50 rounded-xl outline-none font-bold uppercase focus:ring-2 ring-orange-200 border border-slate-100" value={form.plate} onChange={e => setForm({...form, plate: e.target.value})} />
                            <input placeholder="DESCRIZIONE MODELLO" className="w-full p-4 bg-slate-50 rounded-xl outline-none font-bold focus:ring-2 ring-orange-200 border border-slate-100" value={form.description} onChange={e => setForm({...form, description: e.target.value})} />
                            <div className="relative">
                                <span className="absolute left-4 top-1/2 -translate-y-1/2 font-black text-slate-400">€</span>
                                <input type="number" placeholder="PREZZO" className="w-full p-4 pl-8 bg-slate-50 rounded-xl outline-none font-black text-orange-600 focus:ring-2 ring-orange-200 border border-slate-100" value={form.price} onChange={e => setForm({...form, price: e.target.value})} />
                            </div>
                            <Button className="w-full py-5 mt-4 uppercase text-sm tracking-widest" onClick={submit} disabled={isSaving}>
                                {isSaving ? <><i className="fa-solid fa-circle-notch fa-spin"></i> Salvataggio...</> : "Pubblica nel Cloud"}
                            </Button>
                        </div>
                    </div>

                    <div className="lg:col-span-2 bg-white rounded-[3rem] shadow-xl overflow-hidden border border-slate-100">
                        <div className="bg-slate-900 p-6 text-white flex justify-between items-center">
                            <h3 className="font-bold uppercase tracking-widest text-xs italic">Gestione Flotta Live</h3>
                            <span className="bg-orange-500 text-[10px] px-4 py-1.5 rounded-full font-black uppercase shadow-lg">{vehicles.length} Veicoli Totali</span>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full">
                                <thead className="bg-slate-50 text-slate-400 text-[10px] uppercase font-black">
                                    <tr>
                                        <th className="p-6 text-left">Mezzo</th>
                                        <th className="p-6 text-left">Identificativi</th>
                                        <th className="p-6 text-right">Azioni</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {vehicles.length > 0 ? vehicles.sort((a,b) => b.createdAt - a.createdAt).map(v => (
                                        <tr key={v.id} className="hover:bg-orange-50/30 transition-colors">
                                            <td className="p-6">
                                                <div className="flex items-center gap-4">
                                                    <img src={v.imageUrl} className="w-20 h-14 object-cover rounded-lg shadow-sm bg-slate-100 border border-white" />
                                                    <div>
                                                        <div className="font-bold text-slate-800 uppercase text-sm leading-tight mb-1">{v.description}</div>
                                                        <div className="text-orange-600 font-black italic">€ {Number(v.price).toLocaleString('it-IT')}</div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="p-6 text-xs font-mono">
                                                <div className="text-slate-400 text-[9px] mb-1">{v.adCode}</div>
                                                <div className="font-bold uppercase text-slate-900 bg-slate-100 px-2 py-0.5 rounded inline-block">{v.plate}</div>
                                            </td>
                                            <td className="p-6 text-right">
                                                <button onClick={() => confirm(`Vuoi davvero eliminare il mezzo ${v.plate}?`) && onDelete(v.id)} className="text-slate-300 hover:text-red-600 p-2 transition-colors">
                                                    <i className="fa-solid fa-trash-can text-lg"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    )) : (
                                        <tr>
                                            <td colSpan="3" className="p-20 text-center text-slate-300 uppercase font-bold text-xs">Nessun mezzo caricato</td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
